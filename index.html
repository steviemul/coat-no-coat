<!DOCTYPE html>
<html>
  <head>
    <title>Coat / No Coat</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="answer">
      <div class="prompt">
        <div>
          <img src="images/cartman.png">
          <button onclick="CNC.dismiss()"></button>  
        </div>
      </div>
    </div>
    <script>
      function initMap() {
        var myLatlng = {lat: -25.363, lng: 131.044};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatlng,
          draggableCursor:'crosshair'
        });

        if (navigator.geolocation) {
         navigator.geolocation.getCurrentPosition(function (position) {
          myLatlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
          map.setCenter(myLatlng);
         });
        }

        map.addListener('click', function(location) {
          CNC.tellMe(location);
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4bSbLeCF6fkHO8I3-IpGWHVzBWQNwkNo&callback=initMap"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/brain.js"></script>
    <script src="js/network.js"></script>
    <script src="js/coat.js"></script>
  </body>
</html>
